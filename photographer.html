<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/b4b7b20c23.js"
      crossorigin="anonymous"
    ></script>
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="./">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page"
      /></a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <div class="divPhotographerDetails"></div>
        <button class="contact_button" onclick="displayModal()" tabindex="0">
          Contactez-moi
        </button>
        <div class="divPhotographerPortrait"></div>
      </div>
      <div class="divPhotographerPricing"></div>
      <div class="select_photograph"></div>
      <div class="portfolio_section"></div>
      <!-- why are the sections declared as div -->
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2 class="h2PhotographerName">Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form>
          <div>
            <label for="contactFirstName">Pr√©nom</label>
            <input
              type="text"
              minlength="2"
              maxlength="20"
              id="contactFirstName"
            />
          </div>
          <div>
            <label for="contactLastName">Nom</label>
            <input
              type="text"
              id="contactLastName"
              minlength="2"
              maxlength="20"
            />
          </div>
          <div>
            <label for="contactEmail">Email</label>
            <input type="email" id="contactEmail" />
          </div>
          <div>
            <label for="contactMessage" minlength="2" maxlength="250"
              >Votre message</label
            >
            <input type="text" id="contactMessage" />
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <script src="scripts/templates/photographer.js"></script>
    <script src="scripts/templates/media.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <!-- removed starting '/' on script links -->
  </body>
</html>
